<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">

</head>
<body>

    <p class="timer">Coundown Timer</p>

    <h2 class="newyear">Happy New Year</h2>
    <div class="countdown">
        <div class="content">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <hr>
        <div class="content">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <hr>
        <div class="content">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <hr>
        <div class="content">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
